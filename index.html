<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sistearth</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="index">
    <section id="sistearth-app">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Sistearth</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#news">Actualit√©s</a></li>
                    </ul>

                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Login" name="login" id="login"/>
                            <input type="password" class="form-control" placeholder="Mot de passe" name="password"
                                   id="password"/>
                            <button type="submit" class="btn btn-primary">Connexion</button>
                        </div>
                    </form>
                </div>

                <!--/.nav-collapse -->
            </div>
            <!--/.navbar -->
        </div>
        <div class="container">
            <div class="panel-group" id="news">
                {{#each itemController="news"}}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#news" {{bind-attr href="accordionHref"}}>
                                {{title}}
                            </a>
                        </h4>
                    </div>
                    <div {{bind-attr id="accordionId"}} class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="news-metadata">
                                <p class="text-muted"><a href="#user/1">{{author}}</a>, {{creationDate}}</p>
                            </div>
                            <div class="news-body text-justify">
                                {{body}}
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>

    </section>
</script>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/ember/ember.js"></script>
<script src="bower_components/ember-data/ember-data.js"></script>
<script src="js/app.js"></script>
<script src="js/router.js"></script>
<script src="js/models/news.js"></script>
<script src="js/controllers/news_controller.js"></script>

</body>
</html>
