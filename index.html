<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sistearth</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="sistearth-app">



    <script type="text/x-handlebars" data-template-name="news">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Sistearth</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li>{{#link-to "news.important" activeClass="selected"}}Important news{{/link-to}}</li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">
            <div id="count" class="col-md-12 well">
                <p>Nombre de messages importants : {{importantNewsAmount}}</p>
            </div>
            {{outlet}}
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="news/index">
        <div id="news" class="col-md-12">
            {{#each itemController="single-news"}}
            <div>
                <div>
                    {{#if isEditing}}
                    {{edit-news value=title class="col-md-10" focus-out="saveNews" insert-newline="saveNews"}}
                    {{else}}
                    <h2 class="col-md-10">
                        <span
                        {{bind-attr class="isImportant:bg-primary"}}
                        {{action "editNews" on="doubleClick"}}
                        >
                        {{title}}
                        </span>
                    </h2>
                    {{input type="checkbox" checked=isImportant class="toggle col-md-1"}}
                    <button class="btn btn-danger" {{action "removeNews"}}>
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    {{/if}}
                </div>
                <p class="col-md-12">{{body}}</p>
            </div>
            {{/each}}
        </div>
    </script>
</section>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/ember/ember.js"></script>
<script src="bower_components/ember-data/ember-data.js"></script>
<script src="js/app.js"></script>
<script src="js/router.js"></script>
<script src="js/models/news.js"></script>
<script src="js/controllers/news_controller.js"></script>
<script src="js/controllers/singlenews_controller.js"></script>
<script src="js/views/edit_news_view.js"></script>

</body>
</html>
